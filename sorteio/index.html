      body,
      pre,
      code,

    <section class="message-list" style="margin-left: 4%">
      <section class="message -left">
        <!-- Balloon -->
        <div class="nes-balloon from-left">
          <p id="balao">Bem-vindo!!!</p>
        </div>
        <i class="nes-octocat animate" style="float: left"></i>
      </section>
    </section>
    <center>
      <br />
      <br />
      <div
        class="nes-field is-inline"
        style="width: 50%; display: inline-block"
      >
        <input
          type="number"
          class="nes-input teste"
          id="qtdSorteados"
          min="1"
          maxlength="4"
        />
      </div>
      <button onclick="armazenarSorteados()" class="nes-btn is-success">
        Numero de sorteados
      </button>

      <button onclick="sortear(10)" class="nes-btn is-primary">
        Novo palpite
      </button>
      <br />
      <br />
      <div id="palpites">
        <p>Seu palpite</p>
        <span id="palpite">
          <div
            class="nes-field is-inline"
            style="width: 12%; display: inline-block"
          >
            <input type="number" class="nes-input teste" min="1" max="50" />
          </div>
          <div
            class="nes-field is-inline"
            style="width: 12%; display: inline-block"
          >
            <input type="number" class="nes-input" min="1" max="50" />
          </div>
          <div
            class="nes-field is-inline"
            style="width: 12%; display: inline-block"
          >

            class="nes-field is-inline"

            class="nes-field is-inline"
            style="width: 12%; display: inline-block"
          >
            <input type="number" class="nes-input" min="1" max="50" />
          </div>
          <br />
          <br />
        </span>
      </div>
    </center>
    <script type="text/javascript" src="../scripts/gerarSenha.js"></script>
